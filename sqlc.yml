version: "2"
sql:
  - engine: "postgresql"
    queries: "./sqlc/queries"
    schema: "./sqlc/schema.sql"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - column: "property.id"
            go_struct_tag: 'json:"mls"'
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int32"
              pointer: true
          - db_type: "pg_catalog.int4"
            nullable: false
            go_type: "int32"

          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: false
            go_type: "string"

          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "text"
            nullable: false
            go_type: "string"

          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.numeric"
            nullable: false
            go_type: "string"

          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"

          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
          - db_type: "pg_catalog.bool"
            nullable: false
            go_type: "bool"
